<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trick-or-Treat Candy Collection</title>

    <!-- link to external stylesheet containing css design for webpage -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- this is the header that appears at top of page in large font -->
    <header>
        <h1>Trick-or-Treat Candy Collection</h1>
    </header>

    <main>
        <!-- "candies" which are Halloween images with text describing them -->
        <div class="candy-collection">
            <!-- div class for each "candy" for flexbox use -->
            <div class="candy">
                <img src="pumpkin_trick_or_treat.png" alt="Pumpkin trick-or-treat candy bin">
                <p>Candy pumpkin!</p>
            </div>

            <div class="candy">
                <img src="pumpkin_gnome.jfif" alt="Pumpkin gnome">
                <p>Pumpkin gnome!</p>
            </div>

            <div class="candy">
                <img src="cute_candy_corn.jfif" alt="Cute candy corn">
                <p>Cute candy corn!</p>
            </div>

            <div class="candy">
                <img src="cute_ghost.jfif" alt="Cute ghost">
                <p>Cute ghost!</p>
            </div>

            <div class="candy">
                <img src="chocolate_bar.png" alt="Chocolate bar">
                <p>Chocolate bar!</p>
            </div>

            <div class="candy">
                <img src="halloween_characters.jfif" alt="Halloween characters">
                <p>Halloween characters sticker!</p>
            </div>
        </div>
    </main>

    <!-- this is the footer that appears at bottom of page under flexbox "candies"-->
    <footer>
        <p>Happy Halloween! Trick or Treat Safely!</p>
    </footer>
</body>
</html>
