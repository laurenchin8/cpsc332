<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>

    <style>
        body {
            margin: auto;
            max-width: 600px;
            text-align: center;
            padding: 15px;
        }

        body>div>div {
            margin: 15px;
        }

        #guess-input {
            width: 125px;
        }

        .outside {
            border: 5px dotted rgb(0, 72, 255);
            border-radius: 15px;
            padding: 15px;
        }
    </style>

</head>

<body>
    <div class="outside">

        <h1>Guess the Number (1-10)</h1>

        <hr>

        <div>
            <label for="guess-input">Guess:</label>
            <input type="number" id="guess-input" min="1" max="10" placeholder="Enter your guess">
        </div>

        <div>
            <button id="guess-button">Submit Guess</button>
        </div>

        <div>
            <p id="message"></p>
        </div>
        <hr>
    </div>

    <script>
        // JavaScript code goes here   
        let numGuess = 0;
        let randNum = Math.floor((Math.random()* 10) + 1)
        let guessInput;

        // TODO: Add a click listener to the button (will be covered more in zyBook 7.4)
        // Example: document.getElementById('guess-button').addEventListener('click', function() { ... });
        document.getElementById('guess-button').addEventListener('click', function() {
            guessInput = document.getElementById('guess-button').value;
            while(numGuess != 3) {
                if (guessInput < randNum) {
                    print("Too low! Try again!")
                    numGuess++;
                }
                else if (guessInput > randNum) {
                    print("Too high! Try again!")
                    numGuess++;
                }
                else {
                    print("Correct! You guessed the number!")
                    numGuess++;
                    break
                }
            }
        })
    </script>
</body>

</html>
