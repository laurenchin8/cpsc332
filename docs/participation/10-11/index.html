<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participation 10-11: Hello, JQuery</title>
    <script
    src="https://code.jquery.com/jquery-3.7.1.js"
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
    
    <script>
        // window.onload = function() {

        // }
        $(document).ready(function() {
            // javascript in here!
            // for variables, jQuery naming convention
            // plain javascript container var
            let container = document.getElementById("container");
            // jquery javascript container var
            let $container = jQuery(
                document.getElementById("container")
            );
            console.log(container);
            console.log($container);

            // using jQuery selector
            let $containerToo = $("#container"); //$() jQuery syntax

            // select DOM elements, like above
            // select our ol, and modify
            $("ol").addClass("ordered-list");
            $(".ordered-list").append("<li>jQuery Introduction</li>");
            $(".ordered-list").append($("<li>").text("Selectors"));
            
            let $filteredContent = $("li:contains('jQuery')"); // selecting all list content with jQuery in text
            console.log($filteredContent);
            
            // dynamically adding button
            $("#container")
                .append($("<button>")
                    .text("Click me!")
                    .attr("id", "event-btn"));
            
            $("#event-btn").on("click", log);

            function log() {
                console.log("button clickd...");
            }

            // next step modify style
            $("div").css("border", "2px double purple");

            // object literal method
            $("div").css({
                padding: "10px",
                borderRadius: "10px",
                marginTop: "10px",
                "background-color": "rgb(235, 97, 35)"
            });

        });

    </script>
</head>
<body>
    <div id="container">
        <h1>9. JQuery</h1>
        <ol>

        </ol>
    </div>
</body>
</html>
